<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">
        <div id="game">
            <div id="game_background">
            <img src="assets/Baggrund.svg" alt="Baggrund">
        </div>
        <div id="game_elements"> 
            <div id="figur_container1" class="flyv">
                <div id="figur_sprite1" class="">
            </div>
            </div>
            <div id="figur_container2" class="flyv_ond">
            <div id="figur_sprite2" class="blue">
            </div>
            </div>
            <div id="game_UI">
                    <div id="point_board">
                            <img src="assets/point.svg" alt="point"> 
                        </div>
                        <div id="life_board">
                                <img src="assets/liv.svg">
                            </div>
                        <div id="time_board">
                                <img src="assets/tid.svg" alt="tid">
                            </div>
        <div id="start">
        </div>
    
        <div id="game_over">
        </div>
    
        <div id="level_complete">
        </div>
        </div>
    </div>
    
<script src="script.js">
</script>
</body>
</html>
